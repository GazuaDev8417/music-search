<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lyrics Search</title>
  <link rel="shortcut icon" href="imgs/icon.png" type="image/png">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Buscar artista / música</h1>

    <form id="form">
      <input id="search" type="search" autofocus autocomplete="off"
        placeholder="Insira o nome do artista ou da música..."/>
      <button>Buscar</button>
    </form>
  </header>

  <ul id="songs-container" class="songs-container songs"></ul>
  
  <div id="prev-and-next-container" class="prev-and-next-container"></div>
  <script src="./script.js"></script>
</body>
</html>
